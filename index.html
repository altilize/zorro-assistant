<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zorro AI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- ANIMATED BACKGROUND & THEME --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-accent: #00f2ff;
            --user-grad-start: #434343;
            --user-grad-end: #000000;
            --ai-bg: rgba(0, 0, 0, 0.4);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            
            /* Animasi Background Gerak */
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- HEADER GLASS --- */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .brand {
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
        }

        .menu-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .menu-btn:hover { transform: rotate(90deg); color: var(--neon-accent); }

        /* --- CHAT AREA --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        /* Scrollbar Halus */
        #chat-container::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-track { background: transparent; }
        #chat-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .zorro-wrapper { align-self: flex-start; }
        .user-wrapper { align-self: flex-end; align-items: flex-end; }

        .message {
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
            backdrop-filter: blur(5px);
        }

        /* ZORRO BUBBLE (Glass Dark) */
        .zorro-msg {
            background: var(--ai-bg);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* USER BUBBLE (Gradient) */
        .user-msg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom-right-radius: 5px;
            color: white;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }

        .time-info {
            font-size: 10px;
            color: rgba(255,255,255,0.5);
            margin-top: 6px;
            margin-left: 5px;
            margin-right: 5px;
        }

        /* --- INPUT AREA (Floating Glass) --- */
        #input-area {
            margin: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 15px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            resize: none;
            max-height: 100px;
        }
        #user-input::placeholder { color: rgba(255,255,255,0.4); }

        .icon-btn {
            width: 45px; height: 45px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease;
        }
        
        .icon-btn:hover { background: white; color: black; transform: scale(1.1); }
        .icon-btn svg { width: 22px; height: 22px; fill: currentColor; }
        
        #send-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        #send-btn:hover { box-shadow: 0 0 15px #764ba2; }

        /* --- MODAL (Cyberpunk Style) --- */
        .modal {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: flex; justify-content: center; align-items: center;
        }
        .hidden { display: none !important; }
        
        .modal-card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%; max-width: 350px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }
        
        input[type="password"] {
            width: 100%; padding: 15px;
            background: #000; border: 1px solid #333;
            color: white; border-radius: 10px;
            margin: 20px 0; outline: none; text-align: center;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus { border-color: var(--neon-accent); }
        
        .btn-primary {
            width: 100%; padding: 15px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white; font-weight: bold;
            border: none; border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary:hover { box-shadow: 0 0 20px rgba(0, 198, 255, 0.4); }

        /* TYPING ANIMATION (Bouncing Dots) */
        .typing {
            display: none; align-items: center; gap: 5px; margin-left: 20px; margin-bottom: 10px;
        }
        .dot {
            width: 6px; height: 6px; background: rgba(255,255,255,0.5); border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

    </style>
</head>
<body>

    <div id="login-modal" class="modal hidden">
        <div class="modal-card">
            <h2 style="margin:0; background: linear-gradient(90deg, #00c6ff, #0072ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">IDENTITY CHECK</h2>
            <p style="color:#777; margin-top:10px;">Enter Moses' Security Key</p>
            <input type="password" id="api-key-input" placeholder="gsk_xxxxxxxx...">
            <button class="btn-primary" onclick="saveApiKey()">ACCESS SYSTEM</button>
        </div>
    </div>

    <div id="menu-modal" class="modal hidden">
        <div class="modal-card">
            <h3 style="color:white;">SYSTEM SETTINGS</h3>
            <button class="btn-primary" onclick="toggleMenu()" style="background:#333; margin-bottom:10px;">CANCEL</button>
            <button class="btn-primary" style="background:#ef4444; margin-bottom:10px;" onclick="clearHistory()">WIPE MEMORY</button>
            <button class="btn-primary" style="background:#7f1d1d" onclick="logout()">LOGOUT</button>
        </div>
    </div>

    <header>
        <div class="brand">ZORRO v2.0</div>
        <button class="menu-btn" onclick="toggleMenu()">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
        </button>
    </header>

    <div id="chat-container"></div>
    
    <div class="typing" id="typing">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <div id="input-area">
        <textarea id="user-input" rows="1" placeholder="Type a message..."></textarea>
        
        <button class="icon-btn" onclick="toggleVoice()" id="mic-btn">
            <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.66 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
        </button>
        
        <button class="icon-btn" id="send-btn" onclick="sendMessage()">
            <svg viewBox="0 0 24 24" style="margin-left:3px;"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>

    <script>
        // --- LOGIC TETAP SAMA (SUPER MEMORY) ---
        
        const SYSTEM_PROMPT = 
            "Kamu adalah Zorro, asisten AI pribadi yang hidup di antarmuka futuristik. " +
            "Kepribadian: Cerdas, Elegan, namun Santai dan Hangat. " +
            "Ingatan: Kamu memiliki ingatan jangka panjang tentang Moses. " +
            "Tugas: Menjadi partner diskusi, teman curhat, dan asisten teknis. " +
            "Gaya Bicara: Bahasa Indonesia yang natural, sesekali gunakan analogi teknologi.";

        const STORAGE_KEY = "zorro_api_v7";
        const HISTORY_KEY = "zorro_history_v7";

        let apiKey = localStorage.getItem(STORAGE_KEY);
        let chatHistory = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];

        window.onload = () => {
            if (!apiKey) {
                document.getElementById('login-modal').classList.remove('hidden');
            } else {
                renderHistory();
                if(chatHistory.length === 0) addMessage("zorro", "Sistem online. Halo Moses, ada update apa hari ini?");
            }
        };

        function saveApiKey() {
            const input = document.getElementById('api-key-input').value.trim();
            if (input.startsWith("gsk_")) {
                localStorage.setItem(STORAGE_KEY, input);
                apiKey = input;
                document.getElementById('login-modal').classList.add('hidden');
            } else { alert("Kunci akses tidak valid."); }
        }

        function toggleMenu() { document.getElementById('menu-modal').classList.toggle('hidden'); }
        function logout() { localStorage.removeItem(STORAGE_KEY); location.reload(); }
        
        function clearHistory() {
            if(confirm("Hapus memori sistem?")) {
                localStorage.removeItem(HISTORY_KEY);
                chatHistory = [];
                renderHistory();
                toggleMenu();
            }
        }

        function getFormattedTime() {
            const now = new Date();
            return now.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(role, text) {
            const time = getFormattedTime();
            chatHistory.push({ role, content: text, time });
            localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
            renderOneMessage(role, text, time);
            scrollToBottom();
        }

        function renderHistory() {
            const container = document.getElementById('chat-container');
            container.innerHTML = "";
            chatHistory.forEach(msg => renderOneMessage(msg.role, msg.content, msg.time));
            scrollToBottom();
        }

        function renderOneMessage(role, text, time) {
            const container = document.getElementById('chat-container');
            const wrapper = document.createElement("div");
            wrapper.className = `message-wrapper ${role === 'zorro' ? 'zorro-wrapper' : 'user-wrapper'}`;
            
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${role === 'zorro' ? 'zorro-msg' : 'user-msg'}`;
            msgDiv.innerHTML = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            
            const timeDiv = document.createElement("div");
            timeDiv.className = "time-info";
            timeDiv.innerText = time;

            wrapper.appendChild(msgDiv);
            wrapper.appendChild(timeDiv);
            container.appendChild(wrapper);
        }

        function scrollToBottom() {
            const c = document.getElementById('chat-container');
            c.scrollTop = c.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            input.value = "";
            input.style.height = "auto";
            addMessage("user", text);
            document.getElementById('typing').style.display = "flex";

            const MEMORY_LIMIT = 200; 
            let recentHistory = chatHistory.slice(-MEMORY_LIMIT).map(msg => ({
                role: msg.role === "zorro" ? "assistant" : "user",
                content: msg.content
            }));

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "system", content: SYSTEM_PROMPT }, ...recentHistory],
                        temperature: 0.7,
                        max_tokens: 1024
                    })
                });

                const data = await response.json();
                document.getElementById('typing').style.display = "none";
                
                if(data.error) throw new Error(data.error.message);
                addMessage("zorro", data.choices[0].message.content);

            } catch (err) {
                document.getElementById('typing').style.display = "none";
                addMessage("zorro", "⚠️ Gangguan sinyal: " + err.message);
            }
        }

        function toggleVoice() {
            const r = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            r.lang = 'id-ID'; r.start();
            document.getElementById('mic-btn').style.background = "white";
            document.getElementById('mic-btn').style.color = "black";
            
            r.onresult = (e) => {
                document.getElementById('user-input').value = e.results[0][0].transcript;
                sendMessage();
                document.getElementById('mic-btn').style.background = "";
                document.getElementById('mic-btn').style.color = "";
            };
        }

        document.getElementById('user-input').addEventListener('keydown', function(e) {
            if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
            this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>
</html>
