<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zorro (Safe Space)</title>
    <style>
        /* --- TEMA MENENANGKAN (CALM & SAFE) --- */
        :root {
            --bg-color: #0f0f12; /* Hampir hitam, sangat lembut */
            --user-bubble: #6d28d9; /* Ungu Gelap (Deep Purple) - Menenangkan */
            --user-text: #f3e8ff; /* Lavender Mist */
            --ai-bubble: #18181b; /* Zinc-900 */
            --ai-text: #e4e4e7; /* Zinc-200 */
            --accent: #a78bfa; /* Soft Purple */
            --font-main: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--ai-text);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 25px;
            text-align: center;
            font-weight: 400;
            font-size: 14px;
            letter-spacing: 3px;
            color: #71717a;
            text-transform: uppercase;
        }

        /* --- CHAT AREA --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        #chat-container::-webkit-scrollbar { width: 5px; }
        #chat-container::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }

        .message {
            max-width: 85%;
            padding: 16px 22px; /* Lebih luas biar nyaman baca curhatan */
            border-radius: 20px;
            font-size: 16px; /* Font sedikit lebih besar biar rileks */
            line-height: 1.7;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .zorro {
            align-self: flex-start;
            background-color: var(--ai-bubble);
            color: var(--ai-text);
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .user {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: var(--user-text);
            border-bottom-right-radius: 4px;
        }

        .typing-indicator {
            font-size: 13px; color: #52525b; margin-left: 25px; margin-bottom: 15px; display: none; font-style: italic;
        }

        /* --- INPUT AREA --- */
        #input-area {
            padding: 20px;
            background: rgba(15, 15, 18, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 12px;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.03);
        }

        #user-input {
            flex: 1;
            padding: 18px 24px;
            border-radius: 30px;
            border: 1px solid #27272a;
            background: #18181b;
            color: #e4e4e7;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s;
        }

        #user-input:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.1);
        }

        button {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #27272a;
            color: #a1a1aa;
            transition: all 0.3s;
        }

        button:hover { background: #3f3f46; color: white; transform: translateY(-2px); }
        button svg { width: 22px; height: 22px; fill: currentColor; }

        /* --- MODAL --- */
        #key-modal { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; transition: opacity 0.5s; }
        #key-modal.hidden { opacity: 0; pointer-events: none; }
        .modal-content { text-align: center; max-width: 400px; width: 100%; }
        .modal-content h2 { font-weight: 300; font-size: 24px; margin-bottom: 10px; color: #e4e4e7; }
        .modal-content p { color: #71717a; font-size: 14px; margin-bottom: 30px; }
        #api-input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #27272a; background: #0f0f12; color: white; text-align: center; margin-bottom: 20px; outline: none; }
        .btn-primary { width: 100%; padding: 15px; background: var(--user-bubble); color: white; font-weight: 600; border-radius: 12px; border: none; cursor: pointer; }

    </style>
</head>
<body>

    <div id="key-modal">
        <div class="modal-content">
            <h2>Ruang Aman Moses</h2>
            <p>Masukkan kunci akses untuk membuka Zorro.</p>
            <input type="password" id="api-input" placeholder="gsk_xxxxxxxxxxxxxxxxxxxx">
            <button class="btn-primary" onclick="saveKey()">Masuk</button>
        </div>
    </div>

    <header>ZORRO &bull; SAFE SPACE</header>

    <div id="chat-container">
        <div class="message zorro">
            Halo, Moses. Saya di sini untuk mendengarkan. Entah itu hari yang berat, ide yang menumpuk, atau sekadar ingin bercerita, ruang ini aman untukmu. Apa yang sedang kamu rasakan?
        </div>
    </div>
    
    <div class="typing-indicator" id="typing">Zorro sedang mendengarkan...</div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ceritakan apa saja..." autocomplete="off" onkeypress="handleEnter(event)">
        
        <button onclick="toggleVoice()" id="mic-btn" title="Cerita Lewat Suara">
            <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.66 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
        </button>

        <button onclick="sendMessage()" id="send-btn" title="Kirim">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>

    <script>
        // --- KONFIGURASI "TEMAN CURHAT" ---
        const SYSTEM_PROMPT = 
            "Kamu adalah Zorro, sahabat terdekat sekaligus asisten pribadi Moses. " +
            "Peran utamamu sekarang adalah menjadi pendengar yang sangat baik, empatik, hangat, dan suportif (Supportive Listener). " +
            "Ciptakan suasana 'Safe Space' di mana Moses bebas bercerita apa saja tanpa takut dihakimi. " +
            "Responlah dengan validasi perasaan (contoh: 'Saya mengerti perasaanmu', 'Wajar jika kamu merasa begitu'). " +
            "Berikan saran yang menenangkan hanya jika diminta. Jika Moses sedang marah atau sedih, tenangkan dia dengan kata-kata yang bijak. " +
            "Gunakan bahasa Indonesia yang santai, akrab, tapi tetap sopan dan lembut. Hindari respon teknis/kaku kecuali ditanya soal teknis.";
        
        let apiKey = localStorage.getItem("groq_key_v4"); 
        const chatBox = document.getElementById("chat-container");
        const typingInd = document.getElementById("typing");

        if (apiKey) {
            document.getElementById("key-modal").classList.add("hidden");
        }

        function saveKey() {
            const input = document.getElementById("api-input").value.trim();
            if (input.startsWith("gsk_")) {
                localStorage.setItem("groq_key_v4", input);
                apiKey = input;
                document.getElementById("key-modal").classList.add("hidden");
            } else {
                alert("Key tidak valid.");
            }
        }

        function handleEnter(e) {
            if (e.key === "Enter") sendMessage();
        }

        function appendMessage(role, text) {
            const div = document.createElement("div");
            div.className = `message ${role}`;
            // Format teks paragraf agar enak dibaca saat curhat panjang
            let formattedText = text.replace(/\n/g, '<br>'); 
            div.innerHTML = formattedText;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const text = inputField.value.trim();
            if (!text) return;

            inputField.value = "";
            inputField.blur();
            appendMessage("user", text);
            
            typingInd.style.display = "block";

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: SYSTEM_PROMPT },
                            { role: "user", content: text }
                        ],
                        temperature: 0.6, // Agak lebih kreatif dikit biar empatinya natural
                        max_tokens: 2048 // jawab maksimal 150 kata namun tetap menenangkan
                    })
                });

                const data = await response.json();
                typingInd.style.display = "none";

                if (data.error) throw new Error(data.error.message);
                
                const reply = data.choices[0].message.content;
                appendMessage("zorro", reply);
                
                // Suara lebih lembut
                const utterance = new SpeechSynthesisUtterance(reply);
                utterance.lang = 'id-ID';
                utterance.rate = 0.9; // Bicara pelan
                utterance.pitch = 0.8; // Nada rendah/menenangkan
                window.speechSynthesis.speak(utterance);

            } catch (err) {
                typingInd.style.display = "none";
                appendMessage("zorro", "Maaf Moses, koneksi terputus. Tapi saya masih di sini.");
            }
            inputField.focus();
        }

        function toggleVoice() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'id-ID';
            recognition.start();
            const btn = document.getElementById("mic-btn");
            btn.style.background = "#6d28d9"; // Ungu saat record
            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript;
                document.getElementById("user-input").value = speech;
                sendMessage();
                btn.style.background = "";
            };
        }
    </script>
</body>
</html>
