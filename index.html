<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zorro (Memory)</title>
    <style>
        /* --- TEMA SAFE SPACE --- */
        :root {
            --bg-color: #0f0f12;
            --user-bubble: #6d28d9;
            --user-text: #f3e8ff;
            --ai-bubble: #18181b;
            --ai-text: #e4e4e7;
            --accent: #a78bfa;
            --font-main: "Inter", sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--ai-text);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            overflow: hidden;
        }

        /* HEADER DENGAN MENU */
        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(15,15,18,0.95);
        }
        
        .brand { font-size: 14px; letter-spacing: 2px; color: #71717a; text-transform: uppercase; font-weight: 600; }
        
        .menu-btn {
            background: none; border: none; color: #52525b; font-size: 20px; cursor: pointer;
        }

        /* AREA CHAT */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* Pesan */
        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .zorro { align-self: flex-start; background: var(--ai-bubble); color: var(--ai-text); border-bottom-left-radius: 2px; }
        .user { align-self: flex-end; background: var(--user-bubble); color: var(--user-text); border-bottom-right-radius: 2px; }
        
        .timestamp { font-size: 10px; opacity: 0.5; margin-top: 5px; display: block; text-align: right; }

        /* INPUT AREA */
        #input-area {
            padding: 15px;
            background: rgba(15,15,18,0.95);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; gap: 10px; align-items: flex-end;
        }

        #user-input {
            flex: 1;
            padding: 14px 20px;
            border-radius: 25px;
            border: 1px solid #27272a;
            background: #18181b;
            color: #fff;
            font-size: 16px;
            outline: none;
            max-height: 100px;
            resize: none; /* Auto-grow nanti via JS */
        }
        
        .action-btn {
            width: 48px; height: 48px; border-radius: 50%; border: none;
            background: #27272a; color: #a1a1aa; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .action-btn:hover { background: #3f3f46; color: #fff; }
        .action-btn svg { width: 20px; height: 20px; fill: currentColor; }

        /* MODAL (LOGIN & MENU) */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        .modal-box { background: #18181b; padding: 30px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; border: 1px solid #27272a; }
        
        input[type="password"] { width: 100%; padding: 12px; margin: 15px 0; background: #0f0f12; border: 1px solid #333; color: white; border-radius: 8px; text-align: center; box-sizing: border-box;}
        
        .btn-full { width: 100%; padding: 12px; background: var(--user-bubble); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-danger { background: #ef4444; margin-top: 10px; }

        #typing-indicator { font-size: 12px; color: #555; margin-left: 20px; margin-bottom: 10px; font-style: italic; display: none;}
    </style>
</head>
<body>

    <div id="login-modal" class="modal hidden">
        <div class="modal-box">
            <h3>üîê Identifikasi Diri</h3>
            <p style="color:#777; font-size:13px;">Masukkan Groq API Key Anda sekali saja.</p>
            <input type="password" id="api-key-input" placeholder="gsk_xxxxxxxx...">
            <button class="btn-full" onclick="saveApiKey()">Simpan & Masuk</button>
        </div>
    </div>

    <div id="menu-modal" class="modal hidden">
        <div class="modal-box">
            <h3>Pengaturan Zorro</h3>
            <button class="btn-full" onclick="toggleMenu()">Kembali</button>
            <button class="btn-full btn-danger" onclick="clearHistory()">Hapus Riwayat Chat</button>
            <button class="btn-full btn-danger" style="background:#7f1d1d" onclick="logout()">Logout / Ganti Key</button>
        </div>
    </div>

    <header>
        <span class="brand">ZORRO &bull; MEMORY</span>
        <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    </header>

    <div id="chat-container">
        </div>
    
    <div id="typing-indicator">Zorro sedang mengingat...</div>

    <div id="input-area">
        <textarea id="user-input" rows="1" placeholder="Cerita apa hari ini, Moses?"></textarea>
        
        <button class="action-btn" onclick="toggleVoice()" id="mic-btn">
            <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.66 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
        </button>
        
        <button class="action-btn" onclick="sendMessage()" style="color:#a78bfa">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>

    <script>
        // --- KONFIGURASI MEMORY ---
        const SYSTEM_PROMPT = 
            "Kamu adalah Zorro, sahabat dekat Moses. " +
            "Sifatmu: Empatik, pendengar yang baik, suportif, dan sedikit humoris jika situasinya pas. " +
            "PENTING: Kamu memiliki 'Ingatan'. Gunakan konteks dari chat-chat sebelumnya untuk menjawab. " +
            "Jika Moses membahas topik yang pernah dibicarakan, tunjukkan bahwa kamu mengingatnya. " +
            "Jangan ulangi perkenalan diri ('Halo saya Zorro') jika percakapan sudah berjalan lama. " +
            "Gunakan bahasa Indonesia santai tapi sopan.";

        // Nama variabel untuk penyimpanan lokal
        const LS_KEY = "zorro_api_v5";
        const LS_HISTORY = "zorro_chat_history";

        let apiKey = localStorage.getItem(LS_KEY);
        let chatHistory = JSON.parse(localStorage.getItem(LS_HISTORY)) || [];

        // --- INIT ---
        window.onload = function() {
            if (!apiKey) {
                document.getElementById('login-modal').classList.remove('hidden');
            } else {
                renderHistory(); // Tampilkan chat lama
                if(chatHistory.length === 0) {
                    // Pesan pembuka jika sejarah kosong
                    addLocalMessage("zorro", "Halo Moses! Saya Zorro. Ingatan saya sudah aktif. Apa yang ingin kamu ceritakan hari ini?");
                }
            }
        };

        // --- CORE FUNCTIONS ---

        function saveApiKey() {
            const input = document.getElementById('api-key-input').value.trim();
            if (input.startsWith("gsk_")) {
                localStorage.setItem(LS_KEY, input);
                apiKey = input;
                document.getElementById('login-modal').classList.add('hidden');
                addLocalMessage("zorro", "Sistem aktif. Riwayat percakapan akan disimpan secara lokal.");
            } else {
                alert("API Key tidak valid.");
            }
        }

        function toggleMenu() {
            document.getElementById('menu-modal').classList.toggle('hidden');
        }

        function logout() {
            if(confirm("Hapus API Key? Anda harus login lagi nanti.")) {
                localStorage.removeItem(LS_KEY);
                location.reload();
            }
        }

        function clearHistory() {
            if(confirm("Hapus semua ingatan chat? Zorro akan melupakan percakapan sebelumnya.")) {
                localStorage.removeItem(LS_HISTORY);
                chatHistory = [];
                document.getElementById('chat-container').innerHTML = "";
                addLocalMessage("zorro", "Ingatan telah direset. Halo lagi, Moses!");
                toggleMenu();
            }
        }

        // --- CHAT LOGIC ---

        function renderHistory() {
            const container = document.getElementById('chat-container');
            container.innerHTML = "";
            chatHistory.forEach(msg => {
                const div = document.createElement("div");
                div.className = `message ${msg.role}`;
                div.innerHTML = formatText(msg.content);
                container.appendChild(div);
            });
            scrollToBottom();
        }

        function addLocalMessage(role, text) {
            const container = document.getElementById('chat-container');
            const div = document.createElement("div");
            div.className = `message ${role}`;
            div.innerHTML = formatText(text);
            container.appendChild(div);
            scrollToBottom();

            // Simpan ke Array & LocalStorage
            chatHistory.push({ role: role, content: text });
            localStorage.setItem(LS_HISTORY, JSON.stringify(chatHistory));
        }

        function formatText(text) {
            return text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        }

        function scrollToBottom() {
            const container = document.getElementById('chat-container');
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const text = inputField.value.trim();
            if (!text) return;

            inputField.value = "";
            inputField.style.height = "auto"; // Reset height textarea
            addLocalMessage("user", text);
            
            document.getElementById('typing-indicator').style.display = "block";

            // SIAPKAN MEMORY (CONTEXT WINDOW)
            // Kita ambil System Prompt + 20 pesan terakhir agar AI "ingat" konteks terkini
            // tapi tidak membebani token limit.
            let context = [
                { role: "system", content: SYSTEM_PROMPT }
            ];
            
            // Ambil maksimal 20 pesan terakhir dari history
            const recentHistory = chatHistory.slice(-20).map(msg => ({
                role: msg.role === "zorro" ? "assistant" : "user", // API butuh 'assistant', kita pakai 'zorro' di internal
                content: msg.content
            }));
            
            context = context.concat(recentHistory);

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: context, // Kirim seluruh konteks!
                        temperature: 0.7 // Sedikit kreatif agar conversational
                    })
                });

                const data = await response.json();
                document.getElementById('typing-indicator').style.display = "none";

                if (data.error) throw new Error(data.error.message);
                
                const reply = data.choices[0].message.content;
                addLocalMessage("zorro", reply);
                
                // Voice (Opsional)
                // const utterance = new SpeechSynthesisUtterance(reply);
                // utterance.lang = 'id-ID';
                // window.speechSynthesis.speak(utterance);

            } catch (err) {
                document.getElementById('typing-indicator').style.display = "none";
                addLocalMessage("zorro", "‚ö†Ô∏è Gangguan koneksi. Coba lagi ya.");
            }
        }

        // --- UTILS: VOICE & ENTER KEY ---
        
        function toggleVoice() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'id-ID';
            recognition.start();
            document.getElementById('mic-btn').style.color = "#ef4444";
            
            recognition.onresult = (e) => {
                document.getElementById('user-input').value = e.results[0][0].transcript;
                sendMessage();
                document.getElementById('mic-btn').style.color = "";
            };
        }

        // Handle Enter key di Textarea
        document.getElementById('user-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
            // Auto resize textarea
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

    </script>
</body>
</html>
