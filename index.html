<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zorro AI</title>
    <style>
        /* --- TEMA & VARIABEL --- */
        :root {
            --bg-color: #0f172a; /* Slate-950 (Biru Malam Gelap) */
            --user-bubble: #3b82f6; /* Blue-500 (Biru Modern) */
            --user-text: #ffffff;
            --ai-bubble: #1e293b; /* Slate-800 */
            --ai-text: #e2e8f0; /* Slate-200 */
            --accent: #60a5fa; 
            --font-main: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--ai-text);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            overflow: hidden;
        }

        /* --- HEADER ELEGANT --- */
        header {
            padding: 25px;
            text-align: center;
            font-weight: 500;
            font-size: 13px;
            letter-spacing: 2px;
            color: #94a3b8;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* --- CHAT AREA --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        #chat-container::-webkit-scrollbar { width: 5px; }
        #chat-container::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .message {
            max-width: 85%;
            padding: 14px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .zorro {
            align-self: flex-start;
            background-color: var(--ai-bubble);
            color: var(--ai-text);
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .user {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: var(--user-text);
            border-bottom-right-radius: 4px;
        }

        .typing-indicator {
            font-size: 12px; color: #64748b; margin-left: 25px; margin-bottom: 10px; display: none; font-style: italic;
        }

        /* --- INPUT AREA --- */
        #input-area {
            padding: 20px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            display: flex;
            gap: 12px;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        #user-input {
            flex: 1;
            padding: 16px 24px;
            border-radius: 30px;
            border: 1px solid #334155;
            background: #1e293b;
            color: white;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s;
        }

        #user-input:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        button {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #334155;
            color: white;
            transition: all 0.2s;
        }

        button:hover { background: #475569; transform: scale(1.05); }
        button:active { transform: scale(0.95); }
        button svg { width: 22px; height: 22px; fill: currentColor; }

        /* --- MODAL --- */
        #key-modal {
            position: fixed; inset: 0; background: #020617; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px; transition: opacity 0.5s;
        }
        #key-modal.hidden { opacity: 0; pointer-events: none; }
        .modal-content { text-align: center; max-width: 400px; width: 100%; }
        .modal-content h2 { font-weight: 300; font-size: 28px; margin-bottom: 10px; color: white; }
        .modal-content p { color: #94a3b8; font-size: 14px; margin-bottom: 30px; line-height: 1.5; }
        #api-input {
            width: 100%; padding: 16px; border-radius: 12px;
            border: 1px solid #334155; background: #0f172a; color: white;
            text-align: center; font-family: monospace; font-size: 14px;
            margin-bottom: 20px; box-sizing: border-box; outline: none;
        }
        #api-input:focus { border-color: var(--accent); }
        .btn-primary {
            width: 100%; padding: 16px; background: var(--user-bubble); color: white;
            font-weight: 600; border-radius: 12px; border: none; font-size: 15px;
            letter-spacing: 0.5px;
        }
        .btn-primary:hover { background: #2563eb; }

    </style>
</head>
<body>

    <div id="key-modal">
        <div class="modal-content">
            <h2>Selamat Datang, Moses</h2>
            <p>Sistem Zorro membutuhkan otentikasi.<br>Masukkan API Key Anda untuk melanjutkan.</p>
            <input type="password" id="api-input" placeholder="gsk_xxxxxxxxxxxxxxxxxxxx">
            <button class="btn-primary" onclick="saveKey()">Aktifkan Sistem</button>
        </div>
    </div>

    <header>ZORRO &bull; Personal Assistan</header>

    <div id="chat-container">
        <div class="message zorro">
            Halo, Moses. Saya Zorro, asisten pribadi Anda. Ada yang bisa saya bantu terkait proyek robotika, coding, atau jadwal Anda hari ini?
        </div>
    </div>
    
    <div class="typing-indicator" id="typing">Zorro sedang menganalisis...</div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ketik perintah atau pertanyaan..." autocomplete="off" onkeypress="handleEnter(event)">
        
        <button onclick="toggleVoice()" id="mic-btn" title="Perintah Suara">
            <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.66 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
        </button>

        <button onclick="sendMessage()" id="send-btn" title="Kirim Pesan">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>

    <script>
        // --- KONFIGURASI KEPRIBADIAN BARU (CERDAS & SOPAN) ---
        const SYSTEM_PROMPT = 
            "Kamu adalah Zorro, asisten AI pribadi milik Moses yang sangat cerdas, sopan, dan profesional. " +
            "Kepribadianmu tenang, hormat, dan sangat membantu. " +
            "Kamu memiliki keahlian mendalam (Expert Level) di bidang Robotika, Coding ESP32, Python, Networking, dan Computer Science. " +
            "Berikan jawaban yang analitis, berwawasan luas, dan detail jika diminta. " +
            "Gunakan Bahasa Indonesia yang baku dan formal, namun tetap luwes. " +
            "Jangan pernah merendahkan pengguna. Fokusmu adalah memberikan solusi terbaik dan paling efisien untuk Moses.";
        
        let apiKey = localStorage.getItem("groq_key_v3"); 
        const chatBox = document.getElementById("chat-container");
        const typingInd = document.getElementById("typing");

        if (apiKey) {
            document.getElementById("key-modal").classList.add("hidden");
        }

        function saveKey() {
            const input = document.getElementById("api-input").value.trim();
            if (input.startsWith("gsk_")) {
                localStorage.setItem("groq_key_v3", input);
                apiKey = input;
                document.getElementById("key-modal").classList.add("hidden");
            } else {
                alert("Format Key tidak valid. Pastikan diawali 'gsk_'");
            }
        }

        function handleEnter(e) {
            if (e.key === "Enter") sendMessage();
        }

        function appendMessage(role, text) {
            const div = document.createElement("div");
            div.className = `message ${role}`;
            
            // Format Bold dan Code Block sederhana
            let formattedText = text
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/`(.*?)`/g, '<code style="background:#334155; padding:2px 5px; border-radius:4px;">$1</code>');
            
            div.innerHTML = formattedText;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const text = inputField.value.trim();
            if (!text) return;

            inputField.value = "";
            inputField.blur(); 
            appendMessage("user", text);
            
            typingInd.style.display = "block";

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile", // Model paling pintar saat ini
                        messages: [
                            { role: "system", content: SYSTEM_PROMPT },
                            { role: "user", content: text }
                        ],
                        temperature: 0.5, // 0.5 lebih stabil/fokus dibanding 0.7 (lebih kreatif)
                        max_tokens: 1024
                    })
                });

                const data = await response.json();
                typingInd.style.display = "none";

                if (data.error) throw new Error(data.error.message);
                
                const reply = data.choices[0].message.content;
                appendMessage("zorro", reply);
                
                // Voice Output (Lebih lambat & jelas untuk kesan sopan)
                const utterance = new SpeechSynthesisUtterance(reply);
                utterance.lang = 'id-ID';
                utterance.rate = 0.95; 
                utterance.pitch = 0.9;
                window.speechSynthesis.speak(utterance);

            } catch (err) {
                typingInd.style.display = "none";
                appendMessage("zorro", "Mohon maaf Moses, terjadi gangguan koneksi: " + err.message);
                if (err.message.includes("401")) {
                    localStorage.removeItem("groq_key_v3");
                    location.reload();
                }
            }
            inputField.focus();
        }

        function toggleVoice() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'id-ID';
            recognition.start();
            
            const btn = document.getElementById("mic-btn");
            btn.style.background = "#ef4444"; 

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript;
                document.getElementById("user-input").value = speech;
                sendMessage();
                btn.style.background = ""; 
            };
            
            recognition.onend = () => {
                btn.style.background = "";
            };
        }
    </script>
</body>
</html>
